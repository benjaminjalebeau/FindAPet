<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindAPet | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="js/main.js"></script>
    <!--script type="module" src="js/api.js"></script-->
  </head>
  <body>
    <header class="divider" id="headerPartial"></header>
    <nav id="navPartial"></nav>
    <h1>Home</h1>
    <div id="sumbitMessage"></div>
    <div id="formBox">
      <form id="userInfoForm">

        <label for="barkingLevel">Where do you live?</label><br>
        <select name="barkingLevel" id="barkingLevel" form="userInfoForm" required>
            <option value=''>Which option best describes you?</option>
            <option value="1">I live in a box, surrounded by other boxes</option>
            <option value="2">I share a yard with multiple people</option>
            <option value="3">I have my own backyard</option>
            <option value="4">I could play a football game in my backyard</option>
            <option value="5">I can't see my neighbors house from my porch</option>
        </select><br>
    
        <label for="energyLevel">How active would you say you are?</label><br>
        <select name="energyLevel" id="energyLevel" form="userInfoForm" required>
            <option value=''>Which option best describes you?</option>
            <option value="1">I don't touch grass</option>
            <option value="2">I occasionally go on walks</option>
            <option value="3">I enjoy being outside</option>
            <option value="4">I need to be outside</option>
            <option value="5">Permanent Cabin Fever</option>
        </select><br>
    
        <label for="sheddingLevel">How do you feel about dog hair?</label><br>
        <select name="sheddingLevel" id="sheddingLevel" form="userInfoForm" required>
            <option value=''>Which option best describes you?</option>
            <option value="1">I'm allergic'</option>
            <option value="2">I own a dozen lint rollers</option>
            <option value="3">It doesn't bother me as long as I vaccum everyday</option>
            <option value="4">As long as it doesn't get in my mouth</option>
            <option value="5">I'll endure anything for a puppy</option>
        </select><br>
    
        <label for="protectiveLevel">How social are you?</label><br>
        <select name="protectiveLevel" id="protectiveLevel" form="userInfoForm" required>
            <option value=''>Which option best describes you?</option>
            <option value="1">I'm allergic to people</option>
            <option value="2">Small talk makes me anxious</option>
            <option value="3">All my friends are blood related</option>
            <option value="4">I go to social events that don't provide food.</option>
            <option value="5">I like to party</option>
        </select><br>
    
        <label for="trainabilityLevel">How patient are you?</label><br>
        <select name="trainabilityLevel" id="trainabilityLevel" form="userInfoForm" required>
            <option value=''>Which option best describes you?</option>
            <option value="1">I open my presents before chirstmas/birthday</option>
            <option value="2">I skip to the last page of every book</option>
            <option value="3">I don't same-day all my deliveries</option>
            <option value="4">I don't mind the DMV or traffic</option>
            <option value="5">Wandering a desert for 40 years doesn't sound bad.</option>
        </select><br>

        

    
        <button id="saveAnswers" type="submit">Save Answers</button><br>
      </form>

      
      <form id="userPreferenceForm">
        <label for="rank1">Which dog trait bothers you the most?</label><br>
        <select id="rank1" name="rank1" form="userPreferenceForm" required>
          <option value=''>Select a dog trait</option>
          <option value="barking">Barking</option>
          <option value="shedding">Shedding</option>
          <option value="energy">Needs Constant Attention</option>
          <option value="trainability">Doesn't listen to you</option>
          <option value="protectiveness">Is Overprotective</option>
        </select><br>

        <label for="rank2">Which dog trait bothers you the 2nd most?</label><br>
        <select id="rank2" name="rank2" form="userPreferenceForm" required>
          <option value=''>Select a dog trait</option>
          <option value="barking">Barking</option>
          <option value="shedding">Shedding</option>
          <option value="energy">Needs Constant Attention</option>
          <option value="trainability">Doesn't listen to you</option>
          <option value="protectiveness">Is Overprotective</option>
        </select><br>

        <label for="rank3">Which dog trait bothers you the 3rd most?</label><br>
        <select id="rank3" name="rank3" form="userPreferenceForm" required>
          <option value=''>Select a dog trait</option>
          <option value="barking">Barking</option>
          <option value="shedding">Shedding</option>
          <option value="energy">Needs Constant Attention</option>
          <option value="trainability">Doesn't listen to you</option>
          <option value="protectiveness">Is Overprotective</option>
        </select><br>

        <label for="rank4">Which dog trait bothers you the 4th most?</label><br>
        <select id="rank4" name="rank4" form="userPreferenceForm" required>
          <option value=''>Select a dog trait</option>
          <option value="barking">Barking</option>
          <option value="shedding">Shedding</option>
          <option value="energy">Needs Constant Attention</option>
          <option value="trainability">Doesn't listen to you</option>
          <option value="protectiveness">Is Overprotective</option>
        </select><br>

        <label for="rank5">Which dog trait bothers you the least?</label><br>
        <select id="rank5" name="rank5" form="userPreferenceForm" required>
          <option value=''>Select a dog trait</option>
          <option value="barking">Barking</option>
          <option value="shedding">Shedding</option>
          <option value="energy">Needs Constant Attention</option>
          <option value="trainability">Doesn't listen to you</option>
          <option value="protectiveness">Is Overprotective</option>
        </select><br>
        <button id="savePreference" type="submit">Save Preferences</button><br>

      </form>
      <button id="clearAnswers">Clear Answers</button>
    </div>

    <footer id="footerPartial"></footer>
  </body>
</html>
